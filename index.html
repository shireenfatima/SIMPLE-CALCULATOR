<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Simple calculator</h2>
        <div class="displayinfo-container" id="display"></div>
        
        <div class="d-flex flex row">
            <div class="firstrow" id="cc"><button type="button" class="btn btn-secondary btn-lg" onclick="CLEAR()">Clear</button></button></div>
            <div class="firstrow" id="bb"><button type="button" class="btn btn-secondary btn-lg" onclick="backspace()">Back</button></div>
        </div>
        <div class="d-flex flex row">
            <div class="firstrow" id="7"><button type="button" class="btn btn-primary" onclick="insert(7)">7</button></button></div>
            <div class="firstrow" id="8"><button type="button" class="btn btn-primary" onclick="insert(8)">8</button></button></div>
            <div class="firstrow" id="9"><button type="button" class="btn btn-primary" onclick="insert(9)">9</button></button></div>
            <div class="firstrow" id="/"><button type="button" class="btn btn-primary" onclick="operate('division')">/</button></button></div>
        </div>


        <div class="d-flex flex row">
            <div class="firstrow" id="4"><button type="button" class="btn btn-primary" onclick="insert(4)">4</button></button></div>
            <div class="firstrow" id="5"><button type="button" class="btn btn-primary" onclick="insert(5)">5</button></button></div>
            <div class="firstrow" id="6"><button type="button" class="btn btn-primary" onclick="insert(6)">6</button></button></div>
            <div class="firstrow" id="*"><button type="button" class="btn btn-primary" onclick="operate('multiply')">*</button></button></div>
        </div>



        <div class="d-flex flex row">
            <div class="firstrow" id="1"><button type="button" class="btn btn-primary" onclick="insert(1)">1</button></button></div>
            <div class="firstrow" id="2"><button type="button" class="btn btn-primary" onclick="insert(2)">2</button></button></div>
            <div class="firstrow" id="3"><button type="button" class="btn btn-primary" onclick="insert(3)">3</button></button></div>
            <div class="firstrow" id="-"><button type="button" class="btn btn-primary" onclick="operate('minus')">-</button></button></div>

        </div>



        <div class="d-flex flex row">
            <div class="firstrow" id="0"><button type="button" class="btn btn-primary" onclick="insert(0)">0</button></button></div>
            <div class="firstrow" id="."><button type="button" class="btn btn-primary" onclick="insert('.')">.</button></button></div>
            <div class="firstrow" id="="><button type="button" class="btn btn-primary" onclick="result()">=</button></button></div>
            <div class="firstrow" id="="><button type="button" class="btn btn-primary" onclick="operate('plus')">+</button></button></div>
        </div>
    </div>



    




    <script src="js/jquery-3.6.0.min.js"></script>
    <script scr="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
